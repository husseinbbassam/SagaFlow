version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: sagaflow-postgres
    environment:
      POSTGRES_DB: sagaflow
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - sagaflow-network

  rabbitmq:
    image: rabbitmq:3-management-alpine
    container_name: sagaflow-rabbitmq
    environment:
      RABBITMQ_DEFAULT_USER: guest
      RABBITMQ_DEFAULT_PASS: guest
    ports:
      - "5672:5672"
      - "15672:15672"
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - sagaflow-network

  orderservice:
    build:
      context: .
      dockerfile: src/SagaFlow.OrderService/Dockerfile
    container_name: sagaflow-orderservice
    environment:
      - ASPNETCORE_ENVIRONMENT=Production
      - ASPNETCORE_URLS=http://+:8080
      - ConnectionStrings__SagaDb=Host=postgres;Port=5432;Database=sagaflow;Username=postgres;Password=postgres
      - RabbitMq__Host=rabbitmq
      - RabbitMq__Username=guest
      - RabbitMq__Password=guest
    ports:
      - "8080:8080"
    depends_on:
      postgres:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - sagaflow-network
    restart: unless-stopped

  paymentservice:
    build:
      context: .
      dockerfile: src/SagaFlow.PaymentService/Dockerfile
    container_name: sagaflow-paymentservice
    environment:
      - DOTNET_ENVIRONMENT=Production
      - RabbitMq__Host=rabbitmq
      - RabbitMq__Username=guest
      - RabbitMq__Password=guest
    depends_on:
      rabbitmq:
        condition: service_healthy
    networks:
      - sagaflow-network
    restart: unless-stopped

  inventoryservice:
    build:
      context: .
      dockerfile: src/SagaFlow.InventoryService/Dockerfile
    container_name: sagaflow-inventoryservice
    environment:
      - DOTNET_ENVIRONMENT=Production
      - RabbitMq__Host=rabbitmq
      - RabbitMq__Username=guest
      - RabbitMq__Password=guest
    depends_on:
      rabbitmq:
        condition: service_healthy
    networks:
      - sagaflow-network
    restart: unless-stopped

volumes:
  postgres-data:

networks:
  sagaflow-network:
    driver: bridge

